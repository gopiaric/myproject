<!DOCTYPE html>
<html>
<head>
	<title></title>
	<style type="text/css">
		.drag1{
			position: relative;
			width: 50px;
			height: 50px;
			border: 1px solid;
			left: 0px;
			top:0px;
		}
	</style>
	<script type="text/javascript">
		var mousePosition;
		var offset = [0,0];
		var div;
		var isDown = false;
		function mouseDown(event) {
			console.log(event)
			isDown = true;
		    offset = [
		        event.target.offsetLeft - event.clientX,
		        event.target.offsetTop - event.clientY
		    ];
		}

		function move(e) {
			console.log(e.target)
			var m = e.target
		    m.style.top = e.clientY + 'px';
		    m.style.left = e.clientX + 'px';
		};
		
		document.addEventListener('mouseup', function() {
		    isDown = false;
		}, true);

		document.addEventListener('mousemove', function(event) {
		    event.preventDefault();
		    if (isDown) {
		        mousePosition = {
		    
		            x : event.clientX,
		            y : event.clientY
		    
		        };
		        event.target.style.left = (mousePosition.x + offset[0]) + 'px';
		        event.target.style.top  = (mousePosition.y + offset[1]) + 'px';
		    }
		}, true);
	</script>
</head>
<body>
<div class="drag1" onmousedown="mouseDown(event)">
	1234
</div>
</body>
</html>
